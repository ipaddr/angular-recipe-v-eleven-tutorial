<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a style="cursor:pointer;"
            class="list-group-item"
            style="cursor: pointer;" 
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="onEdit(i)"
            >
                <p>{{ingredient.name}} ({{ingredient.amount}})</p>
            </a>
        </ul>
    </div>
</div>
