<div class="row">
    <div class="col-5">
        <app-recipe-list
        (selectedRecipeItemEvent)="onSelectedRecipeItemEvent($event)"
        ></app-recipe-list>
    </div>
    <div class="col-7">
        <app-recipe-detail
        *ngIf="selectedRecipeItem; else temp"
        [selectedRecipeItem]="selectedRecipeItem"
        ></app-recipe-detail>
        <ng-template #temp>
            Please select recipe
        </ng-template>
    </div>
</div>
